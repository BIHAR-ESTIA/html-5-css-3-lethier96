<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ad list</title>

                    </div>
                </div>
            </div>
        </main>
    
        <footer class="item-d">
            <p>&copy; 2024 - Thierno DIALLO</p>
        </footer>
    </div>

</html>
