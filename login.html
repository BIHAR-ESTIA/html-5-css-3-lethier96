<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header class="item-a">
        <h3>Sign in</h3>
    </header>

    <main class="item-b">
        <div class="card">
            <img src="https://img.icons8.com/ios-filled/50/212121/user.png" alt="Contact Icon" class="contact-icon">
            <p class="welcome">Welcome!</p>
            <p class="signin-message">Please sign in to access content!</p>
        </div>
        <form class="login-form">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>

            <button type="submit" class="login-button">Sign in</button>
        </form>
    </main>

    <footer class="item-d">
        <p>&copy; 2024 - Thierno DIALLO</p>
    </footer>
</div>

</body>
</html>
