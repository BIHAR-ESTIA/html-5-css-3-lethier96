<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Sign in</h1>
</header>

<main>
    <div class="card">
        <div class="icon">
            <!-- Utilisation de l'icône "contact" (vous pouvez utiliser une image ou une icône via FontAwesome par exemple) -->
            <img src="https://img.icons8.com/ios-filled/50/212121/user.png" alt="Contact Icon">
        </div>
        <p class="welcome-text">Welcome!</p>
        <p class="sub-text">Please sign in to access content!</p>
    </div>
    
    <form class="login-form">
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign in</button>
    </form>
</main>

<footer>
    <p>&copy; All rights reserved Thierno DIALLO</p>
</footer>

</body>
</html>
